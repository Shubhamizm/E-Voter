<div class="container">
    <div class="alert alert-success" *ngIf="hasmsg" role="alert" style="margin-top: 30px;">
        {{ msg }}
      </div>
    <div class="card shadow shadow-sm rounded" style="margin-top: 60px;">
        
        <div class="card-header" style="height: 60px;">
            <legend>Contact Us</legend>
        </div>
        <div class="card-block">
            <form [formGroup]="contactform" (ngSubmit)="onSubmit()">
                <div class="form-group col-lg-4" style="margin-top: 5px;">
                    <label class="form-control-label" for="form-group-input">Name</label>
                    <input type="text" class="form-control" formControlName="name" id="form-group-input" name="name">
                </div>
                <div class="form-group col-lg-4">
                    <label class="form-control-label" for="form-group-input">Email</label>
                    <input type="text" class="form-control"  formControlName="email" id="form-group-input" name="email">
                </div>
                <div class="form-group col-lg-12">
                    <label class="form-control-label" for="form-group-input">Your Query</label>
                    <textarea class="form-control" formControlName="query" id="form-group-input" name="notes" rows="6"></textarea>
                </div>
                <div class="form-group col-lg-4">
                    <button type="submit" class="btn btn-dark right">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
